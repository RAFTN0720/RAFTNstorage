<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFTN's Portfolio</title>
  <script type="module" crossorigin src="/RAFTNstorage/assets/index-CKDzk3Ai.js"></script>
  <link rel="stylesheet" crossorigin href="/RAFTNstorage/assets/index-Y6OPXho7.css">
</head>
<body>
    <h1>RAFTN's Portfolio</h1>
    
    <div class="tabs">
        <button class="tab-btn active" data-tab="vfx">VFX</button>
        <button class="tab-btn" data-tab="model">Model</button>
        <button class="tab-btn" data-tab="ui">UI</button>
        <button class="tab-btn" data-tab="video">Video</button>
    </div>

    <div class="gallery-container">
        <div class="gallery active" id="vfx-gallery"></div>
        <div class="gallery" id="model-gallery"></div>
        <div class="gallery" id="ui-gallery"></div>
        <div class="gallery" id="video-gallery"></div>
    </div>

    <div class="upload-btn" id="uploadBtn">
        <span class="upload-icon">+</span>
        <span class="upload-text">Add New</span>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*" multiple>
    
    <div class="modal" id="imageModal">
        <img id="modalImage" src="">
        <div class="image-info">
            <span id="modalImageName"></span>
        </div>
    </div>
    
    <div class="upload-modal" id="uploadModal">
        <div class="upload-modal-content">
            <h3 id="uploadModalTitle">업로드</h3>
            <div id="videoInputs" style="display: none;">
                <input type="text" id="videoUrlInput" placeholder="영상 URL을 입력하세요">
                <input type="text" id="thumbnailUrlInput" placeholder="썸네일 URL을 입력하세요 (선택사항)">
            </div>
            <input type="text" id="imageNameInput" placeholder="제목을 입력하세요">
            <div class="upload-modal-buttons">
                <button id="confirmUpload">확인</button>
                <button id="cancelUpload">취소</button>
            </div>
        </div>
    </div>
    
</body>
</html>
